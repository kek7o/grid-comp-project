<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiles Project</title>
    <!-- google fonts -> usunąłem jakiś syf w razie czego wrócić do google fonts i wziąć całość -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.9.0-web/css/all.min.css"
    />
    <!-- styles css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="tiles">
      <div class="title">
        <h1>tiles layout</h1>
      </div>
      <div class="tiles-center">
        <!-- single tile 1 -->
        <article class="tile-1">
          <img src="./images/size-image-1.jpeg" alt="img1" />
        </article>
        <!-- end of single tile 1 -->
        <!-- single tile 2 -->
        <article class="tile-2">
          <img src="./images/size-image-2.jpeg" alt="img2" />
        </article>
        <!-- end of single tile 2 -->
        <!-- single tile 3 -->
        <article class="tile-3">
          <img src="./images/size-image-3.jpeg" alt="img3" />
        </article>
        <!-- end of single tile 3 -->
        <!-- single tile 4 -->
        <article class="tile-4">
          <img src="./images/size-image-4.jpeg" alt="img4" />
        </article>
        <!-- end of single tile 4 -->
        <!-- single tile 5 -->
        <article class="tile-5">
          <img src="./images/size-image-1.jpeg" alt="img5" />
        </article>
        <!-- end of single tile 5 -->
        <!-- single tile 6 -->
        <article class="tile-6">
          <img src="./images/size-image-2.jpeg" alt="img6" />
        </article>
        <!-- end of single tile 6 -->
        <!-- single tile 7 -->
        <article class="tile-7">
          <img src="./images/size-image-3.jpeg" alt="img7" />
        </article>
        <!-- end of single tile 7 -->
        <!-- single tile 8 -->
        <article class="tile-8">
          <img src="./images/size-image-4.jpeg" alt="img8" />
        </article>
        <!-- end of single tile 8 -->
        <!-- single tile 9 -->
        <article class="tile-9">
          <img src="./images/size-image-1.jpeg" alt="img9" />
        </article>
        <!-- end of single tile 9 -->
      </div>
    </section>
    <a href="index.html" class="btn">back to home</a>
  </body>
</html>
